<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background: #2b2b2b;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #target {
      font-family: Monospace;
      color: white;
      font-size: 14px;
      display: block;
    }

    button {
      display: block;
    }
  </style>
</head>
<body>
  
  <button onmousedown="generateAddress()">Click to generate a new address</button>
  <div id="target">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx@protonmail.com</div>

  <script>
    var array = ["i", "j", "l", "1", "I", "0", "o"];
    var trigger = document.getElementById("trigger");
    var target = document.getElementById("target");
    var addressLength = 40; // 53 might be too long

  function generateAddress() {
    var addressInProgress = "";
    for ( var i = 0; i < addressLength; i++ ) {
      addressInProgress += array[Math.floor(Math.random()*array.length)]
    }
      target.innerHTML = addressInProgress + "@protonmail.com";
    }
  </script>
</body>
</html>
